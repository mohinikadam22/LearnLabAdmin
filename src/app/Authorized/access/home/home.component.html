<section>
  <div class="flex flex-col bg-white m-auto p-auto">
    <h1  class="flex py-5 lg:px-20 md:px-10 px-5 lg:mx-40 md:mx-20 mx-5 font-bold text-4xl text-gray-800">
      Trending </h1>
      <div class="flex overflow-x-scroll pb-10 hide-scroll-bar">
        <div class="flex flex-nowrap lg:ml-40 md:ml-20 ml-10 ">
          <div class="inline-block px-3"  *ngFor="let course of courses">
            <div class="w-100 h-100 max-w-xs overflow-hidden rounded-lg shadow-md bg-white hover:shadow-xl transition-shadow duration-300 ease-in-out">
              <div class="card" style="width: 18rem; border:none">
                <img [src]="course.thumbnailUrl" alt="Course Thumbnail" class="card-img-top"
                  [routerLink]="'/access/view-details/' + course._id">
                <div class="card-body">
                  <h5 class="card-title">{{course.courseName}}</h5>
                  <p class="card-text">{{course.courseDesc}}</p>
                  <a class="btn btn-primary" (click)="addOrRemoveFromCartlist(course._id)">Add To Cart</a>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
  </div>
</section>


<section class="head-tags">
  <div class="flex flex-col bg-white m-auto p-auto">
    <h1 class="flex py-5 lg:px-20 md:px-10 px-5 lg:mx-40 md:mx-20 mx-5 font-bold text-4xl text-gray-800"> Recommended
      Courses
    </h1>
    <div class="flex overflow-x-scroll pb-10 hide-scroll-bar">
      <div class="flex flex-nowrap lg:ml-40 md:ml-20 ml-10 ">
        <div class="inline-block px-3"  *ngFor="let course of courses">
          <div class="w-100 h-100 max-w-xs overflow-hidden rounded-lg shadow-md bg-white hover:shadow-xl transition-shadow duration-300 ease-in-out">
            <div class="card" style="width: 18rem; border:none">
              <img [src]="course.thumbnailUrl" alt="Course Thumbnail" class="card-img-top"
                [routerLink]="'/access/view-details/' + course._id">
              <div class="card-body">
                <h5 class="card-title">{{course.courseName}}</h5>
                <p class="card-text">{{course.courseDesc}}</p>
                <a class="btn btn-primary" (click)="addOrRemoveFromCartlist(course._id)">Add To Cart</a>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
<section class="head-tags">
  <h1>Popular courses of your Intrests</h1>
</section>
<section class="topic-tags">
  <h1>Topics Recommended for You</h1>
</section>
