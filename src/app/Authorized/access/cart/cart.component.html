<div class="container">
  <div class="wrapper wrapper-content animated fadeInRight">
    <div class="row">
      <div class="col-md-9">
        <div class="ibox">
          <div class="ibox-title">
            <span class="pull-right" *ngFor="let cart of carts" ></span>
            <span class="pull-right">(<strong>{{ length }}</strong>) items</span>
            <h5>Items in your cart</h5>
          </div>
          <div class="ibox-content">
            <div class="table-responsive">
              <table class="table shoping-cart-table">
                <tbody *ngFor="let course of carts">
                  <tr>
                    <td width="90">
                      <div class="cart-product-imitation">
                        <img [src]="course.thumbnailUrl" alt="Product Image" width="80" height="80">
                      </div>
                    </td>
                    <td class="desc">
                      <h3>
                        <a href="#" class="text-navy">{{ course.filename }}</a>
                      </h3>
                      <dl class="small m-b-none">
                        <dt>Category Type:</dt>
                        <dd>{{ course.category }}</dd>
                      </dl>
                      <div class="m-t-sm">
                        <a (click)="removeFromCart(course._id)" class="text-muted"><i class="fa fa-trash"></i> Remove item</a>
                      </div>
                    </td>
                    <td>
                      <p> {{ course.amount | currency }}</p>
                    </td>
                    <td>
                      <div class="ibox-content">
                        <button class="btn btn-primary pull-right" (click)="handlePayment(course.amount,course._id)"  ><i class="fa fa fa-shopping-cart"></i> Checkout</button>
                        <!-- <button class="btn btn-white" routerLink="home"><i class="fa fa-arrow-left"></i> Explore More Courses</button> -->
                      </div>
                    </td>
                  </tr>
                </tbody>
              </table>
            </div>
          </div>
        </div>
      </div>
      <div class="col-md-3">
        <div class="ibox">
          <div class="ibox-title">
            <h5>Cart Summary</h5>
          </div>
          <div class="ibox-content">
            <span>Total</span>
            <h2 class="font-bold">{{totalamount }}</h2>
            <hr>
            <span class="text-muted small">
              *For United States, France, and Germany, applicable sales tax will be applied
            </span>
            <div class="m-t-sm">
              <div class="btn-group">
                <a href="#" class="btn btn-primary btn-sm"><i class="fa fa-shopping-cart"></i> Checkout</a>
                <a href="#" class="btn btn-white btn-sm">Cancel</a>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
