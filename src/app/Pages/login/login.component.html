<div class="container">
    <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
      <div class="form-group">
        <label for="email">Email:</label>
        <input type="email" formControlName="email" class="form-control" id="email" placeholder="Enter email">
        <div *ngIf="loginForm.invalid && (loginForm.dirty || loginForm.touched)" class="text-danger">
          <div *ngIf="loginForm.errors">Email is required</div>
          <div *ngIf="loginForm.errors">Invalid email format</div>
        </div>
      </div>
      <div class="form-group">
        <label for="password">Password:</label>
        <input type="password" formControlName="password" class="form-control" id="password" placeholder="Enter password" #password>
        <div *ngIf="loginForm.invalid && (loginForm.dirty || loginForm.touched)" class="text-danger">
          <div *ngIf="loginForm.errors">Password is required</div>
        </div>
      </div>
      <button type="submit" [disabled]="loginForm.invalid" class="btn btn-primary">Submit</button>
      <div class="mt-3" *ngIf="errorMessage">
        <div class="alert alert-danger">{{ errorMessage }}</div>
      </div>
    </form>
</div>
