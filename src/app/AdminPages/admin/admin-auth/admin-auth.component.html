<div class="container">
    <div class="row justify-content-center">
      <div class="col-md-6 col-lg-4">
        <form class="form-container" [formGroup]="loginForm" (ngSubmit)="onSubmit()">
          <h3 class="text-center mb-4">Admin Panel Login</h3>
          <div class="form-floating mb-3">
            <input type="text" class="form-control" formControlName="email" id="email" placeholder="Enter Email">
            <label for="email">Email</label>
            <div *ngIf="loginForm.invalid && (loginForm.dirty || loginForm.touched)" class="text-danger">
                <div *ngIf="loginForm.errors">Email is required</div>
                <div *ngIf="loginForm.errors">Invalid email format</div>
              </div>
          </div>
          <div class="form-floating mb-3">
            <input type="password" class="form-control" formControlName="password" id="password" placeholder="Enter password">
            <label for="password">Password</label>
            <div *ngIf="loginForm.invalid && (loginForm.dirty || loginForm.touched)" class="text-danger">
                <div *ngIf="loginForm.errors">Password is required</div>
              </div>
          </div>
          <button type="submit"  [disabled]="loginForm.invalid" class="btn btn-primary btn-block">Submit</button>
          <div class="mt-3" *ngIf="errorMessage">
            <div class="alert alert-danger">{{ errorMessage }}</div>
          </div>
        </form>
      </div>
    </div>
  </div>
