
<div class="container mt-5" id="contentDiv" >
    <div class="row justify-content-center">
      <div class="col-md-6">
        <div class="card shadow">
          <div class="card-header bg-primary text-white">
            <h4>Add Video Type</h4>
          </div>
          <div class="card-body">
            <form (submit)="addVideoType()">
              <div class="form-group">
                <label for="name">Video Type Name:</label>
                <input type="text" class="form-control" name="name" id="name" [(ngModel)]="name" required>
              </div>
              <div class="add">
                <button type="submit" class="btn btn-primary">Add Video Type</button>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
  
  <div class="container mt-5">
    <div class="row">
      <div class="col">
        <div class="table-responsive">
          <table class="table table-striped table-hover">
            <thead class="bg-primary text-white">
              <tr>
                <th>Sr No</th>
                <th>Category Type Type</th>
              </tr>
            </thead>
            <tbody>
              <tr *ngFor="let course of courses; index as i">
                <td>{{ i + 1 }}</td>
                <td>{{ course.name }}</td>
              </tr>
            </tbody>
          </table>
        </div>
      </div>
    </div>
  </div>
